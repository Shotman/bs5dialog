<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spinner Example</title>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bs5dialog.css" />
    <script src="../bs5dialog.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Spinner Example</h1>
      <div id="targetElement" style="width: 200px; height: 200px; border: 1px solid #666; margin: 20px 0"></div>
      <button id="my-button" class="btn btn-primary">Click me</button>
    </div>
    <script>
      const myButton = document.querySelector("#my-button");
      const targetElement = document.querySelector("#targetElement");
      const options = {
        animation: "border",
        animationClass: "text-warning",
        animationStyle: "",
        text: "Please wait...",
        type: "",
        backdrop: true,
        timeout: 0
      };

      let loading;

      myButton.addEventListener("click", () => {

        loading= bs5dialog.spinner(targetElement, {});

        targetElement.addEventListener('bs5:spinner:shown', (e) => {
          console.log("shown",e);
        },{once: true});
        targetElement.addEventListener('bs5:spinner:show', (e) => {
          console.log("show",e);
        },{once: true})
        targetElement.addEventListener('bs5:spinner:hide', (e) => {
          console.log("hide",e);
        },{once: true})
        targetElement.addEventListener('bs5:spinner:hidden', (e) => {
          console.log("hidden",e.detail);
        },{once: true})
        setTimeout(() => {
          loading.hide();
          console.log("hide");
        },3000)
      });
    </script>
  </body>
</html>
